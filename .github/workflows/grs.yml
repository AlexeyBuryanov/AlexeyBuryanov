name: Update README cards

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Create profile directory
        run: mkdir -p profile

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: "username=${{ github.repository_owner }}&show_icons=true&theme=shades-of-purple&include_all_commits=true"
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: "username=${{ github.repository_owner }}&theme=shades-of-purple&layout=compact"
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if ! ls profile/*.svg 1>/dev/null 2>&1; then
            echo "No profile SVG files to commit; exiting."
            exit 0
          fi

          git add profile/*.svg

          if git diff --cached --quiet; then
            echo "No changes detected; nothing to commit."
            exit 0
          fi

          git commit -m "Update README cards"
          git push
